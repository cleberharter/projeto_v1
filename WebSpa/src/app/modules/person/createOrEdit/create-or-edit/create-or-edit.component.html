<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header  card-header-info">
                      <h4 class="card-title">{{title}}</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="personFormGroup" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="name" [class.valid]="personFormGroup.get('name').valid" placeholder="Nome" type="text">
                                </mat-form-field>
                                <div *ngIf="personFormGroup.get('name').invalid && personFormGroup.get('name').errors && (personFormGroup.get('name').dirty || personFormGroup.get('name').touched)">
                                  <small class="text-danger" *ngIf="personFormGroup.get('name').hasError('required')">O nome é obrigatório.</small>
                                </div>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput formControlName="telephone" mask="(00) 0000-0000" placeholder="Telefone" type="text">
                              </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput formControlName="cell" mask="(00) 00000-0000" placeholder="Celular" type="text">
                            </mat-form-field>
                          </div>
                      </div>

                          <button mat-raised-button type="submit" [disabled]="personFormGroup.invalid" class="btn btn-info pull-right">Salvar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
