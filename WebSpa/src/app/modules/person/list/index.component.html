<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Pessoas</h4>
                  </div>
                  <div class="card-body table-responsive">
                   
                    <div class="mat-elevation-z8">
                      <table mat-table matSort [dataSource]='dataSource'>
                    
                        <!-- Id Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- telephone Column -->
                        <ng-container matColumnDef="telephone">
                          <th mat-header-cell *matHeaderCellDef> Telefone </th>
                          <td mat-cell *matCellDef="let element"> {{element.telephone | mask: '(00) 0000-0000'}} </td>
                        </ng-container>

                        <!-- cellPhone Column -->
                        <ng-container matColumnDef="cellPhone">
                          <th mat-header-cell *matHeaderCellDef> Celular </th>
                          <td mat-cell *matCellDef="let element"> {{element.cellPhone | mask: '(00) 00000-0000'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element" fxLayoutGap="5px">
                              <button mat-mini-fab color="primary" (click)="edit(element.id)"><mat-icon>edit</mat-icon></button>
                              <button mat-mini-fab color="warn" (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    
                      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
